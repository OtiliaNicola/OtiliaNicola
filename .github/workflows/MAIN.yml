name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Ejecutar cada 6 horas
  workflow_dispatch:  # Permite que el flujo se ejecute manualmente desde la pestaña de acciones

jobs:
  build:
    runs-on: ubuntu-22.04 # Usamos el runner más reciente de Ubuntu

    steps:
      # 1. Verificamos que el repositorio esté disponible
      - uses: actions/checkout@v2

      # 2. Generamos el gif y el svg de la serpiente
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@v3  # Cambié la acción a una versión más estable
        id: snake-gif
        with:
          github_user_name: OtiliaNicola  # Tu nombre de usuario de GitHub
          gif_out_path: dist/github-contribution-grid-snake.gif  # Ruta de salida del GIF
          svg_out_path: dist/github-contribution-grid-snake.svg  # Ruta de salida del SVG

      # 3. Verificamos el estado de los cambios
      - run: git status

      # 4. Hacemos el push de los cambios al repositorio
      - name: Push changes
        uses: ad-m/github-push-action@v0.5.0  # Asegúrate de que la versión esté actualizada
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # El token para hacer push
          branch: output  # Empuja los cambios a la rama 'output' (esta rama debe existir o será creada automáticamente)
          force: true

      # 5. Desplegamos los archivos generados en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Desplegamos en la rama 'output'
          build_dir: dist  # El directorio con los archivos generados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # El token de GitHub para autenticación
